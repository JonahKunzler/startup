  <title>Create Account</title>

    <body>
        <div class="forms-container">
          <div class="account">
            <h1>Create Account</h1>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        
            <button type="submit" onclick="createAccount()">Create Account</button>
            <p id="message"></p>
          </div>
          <div class="login">
            <h1>Login</h1>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter Email Here">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter Password Here">
            <button class="btnn" onclick="login()">Login</button>
            <p id="login-message"></p>
          </div>
        </div>
